  const agentStatusEl = document.getElementById('agent-status');

  function setStatus(msg) {
    if (agentStatusTimer) { clearTimeout(agentStatusTimer); agentStatusTimer = null; }
    if (!msg) { agentStatusEl.textContent = ''; return; }
    agentStatusEl.textContent = msg;
    agentStatusTimer = setTimeout(() => { agentStatusEl.textContent = ''; }, 5000);

    try {

      return true;
    } catch (e) {
      return false;
    }
  }

        setStatus('AgentæœåŠ¡å™¨æœªå¯åŠ¨');
