        // åªåœ¨è¿ç»­å¤šæ¬¡å¤±è´¥åæ‰æ˜¾ç¤ºæç¤ºï¼Œé¿å…çŸ­æš‚é”™è¯¯å¯¼è‡´æç¤ºé—ªç°
        if (pollingErrorCount >= maxPollingErrors) {
          setStatus('ä»»åŠ¡çŠ¶æ€æ›´æ–°å¤±è´¥ï¼Œä½†ç»§ç»­å°è¯•');
        }
        return;
      }
      
      // é‡ç½®é”™è¯¯è®¡æ•°
      pollingErrorCount = 0;
      
      const data = await response.json();
      if (data.success) {
        // ä½¿ç”¨ requestAnimationFrame ç¡®ä¿ UI æ›´æ–°ä¸é˜»å¡
        requestAnimationFrame(() => {
          updateTaskDisplay(data);
        });
        lastTaskData = data;
        
        // æŒç»­è½®è¯¢æ¨¡å¼ä¸‹ï¼Œä¸éœ€è¦æ£€æŸ¥ä»»åŠ¡çŠ¶æ€æ¥å¯åŠ¨/åœæ­¢è½®è¯¢
        // è½®è¯¢ç”± masterToggle æ§åˆ¶ï¼Œå¼€å¯æ—¶å§‹ç»ˆè¿›è¡Œï¼Œå…³é—­æ—¶åœæ­¢
      }
    } catch (error) {
      pollingErrorCount++;
      
      // åŒºåˆ†ä¸åŒç±»å‹çš„é”™è¯¯ï¼ˆé™é»˜å¤„ç†ï¼‰
      if (error.name === 'AbortError') {
        // åªåœ¨è¿ç»­è¶…æ—¶å¤šæ¬¡åæ‰æ˜¾ç¤ºæç¤ºï¼Œé¿å…å¶å°”è¶…æ—¶å¯¼è‡´æç¤ºé—ªç°
        if (pollingErrorCount >= 2) {
          setStatus('ä»»åŠ¡çŠ¶æ€æŸ¥è¯¢è¾ƒæ…¢ï¼Œè¯·ç¨å€™...');
        }
      } else {
        // åªåœ¨è¿ç»­å¤šæ¬¡å¤±è´¥åæ‰æ˜¾ç¤ºæç¤º
        if (pollingErrorCount >= maxPollingErrors) {
          setStatus('ä»»åŠ¡çŠ¶æ€æ›´æ–°å¤±è´¥ï¼Œä½†ç»§ç»­å°è¯•');
        }
      }
    }
  }
  
  function updateTaskDisplay(data) {
    // Update counts
    runningCountEl.textContent = data.running_count || 0;
    completedCountEl.textContent = data.completed_count || 0;
    queuedCountEl.textContent = data.queued_count || 0;
    
    // Update task list
    const tasks = data.tasks || [];
    taskListEl.innerHTML = '';
    
    if (tasks.length === 0) {
      taskListEl.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">æš‚æ— ä»»åŠ¡</div>';
      return;
    }
    
    // Show only active tasks (running, queued, failed)
    const activeTasks = tasks.filter(task => 
      ['running', 'queued', 'failed'].includes(task.status)
    );
    
    activeTasks.forEach(task => {
      const taskItem = document.createElement('div');
      taskItem.className = 'task-item';
      taskItem.dataset.startTime = task.start_time || '';
      
      const statusDot = document.createElement('div');
      statusDot.className = `task-status ${task.status}`;
      
      const taskInfo = document.createElement('div');
      taskInfo.className = 'task-info';
      
      const taskTitle = document.createElement('div');
      taskTitle.className = 'task-title';
      taskTitle.textContent = task.params?.query || task.params?.instruction || 'æœªçŸ¥ä»»åŠ¡';
      
      const taskMeta = document.createElement('div');
      taskMeta.className = 'task-meta';
      const lanlanName = task.lanlan_name || 'æœªçŸ¥';
      
      // åˆ›å»ºæ—¶é•¿æ˜¾ç¤ºå…ƒç´ ï¼Œç”¨äºå®æ—¶æ›´æ–°
      const durationSpan = document.createElement('span');
      durationSpan.className = 'task-duration';
      
      // è®¡ç®—å¹¶æ˜¾ç¤ºè¿è¡Œ/æ’é˜Ÿæ—¶é•¿
      const updateDuration = () => {
        if (task.start_time) {
          const startTime = new Date(task.start_time);
          const now = new Date();
          const duration = now - startTime;
          
          if (duration < 60000) { // å°äº1åˆ†é’Ÿ
            durationSpan.textContent = `${Math.floor(duration / 1000)}ç§’`;
          } else if (duration < 3600000) { // å°äº1å°æ—¶
            durationSpan.textContent = `${Math.floor(duration / 60000)}åˆ†é’Ÿ`;
          } else { // å¤§äºç­‰äº1å°æ—¶
            const hours = Math.floor(duration / 3600000);
            const minutes = Math.floor((duration % 3600000) / 60000);
            durationSpan.textContent = `${hours}å°æ—¶${minutes}åˆ†é’Ÿ`;
          }
        } else {
          durationSpan.textContent = '';
        }
      };
      
      // ç«‹å³æ›´æ–°ä¸€æ¬¡
      updateDuration();
      
      // æ¯ç§’æ›´æ–°ä¸€æ¬¡æ—¶é•¿
      const durationInterval = setInterval(() => {
        if (taskItem.parentNode) {
          updateDuration();
        } else {
          // å¦‚æœä»»åŠ¡é¡¹è¢«ç§»é™¤ï¼Œæ¸…é™¤å®šæ—¶å™¨
          clearInterval(durationInterval);
        }
      }, 1000);
      
      taskMeta.textContent = `${lanlanName} â€¢ `;
      taskMeta.appendChild(durationSpan);
      
      taskInfo.appendChild(taskTitle);
      taskInfo.appendChild(taskMeta);
      taskItem.appendChild(statusDot);
      taskItem.appendChild(taskInfo);
      taskListEl.appendChild(taskItem);
    });
  }

        return true;

        const r = await fetch(`/api/agent/mcp/availability`);

        const j = await r.json();
        if (!j.ready) {

          }
          return false;
        }
        return true;

    } catch (e) {
